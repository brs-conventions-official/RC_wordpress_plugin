<div id="event-fields-container" style="display:none;">
    <h3>Event Details</h3>
    <label for="event_name">Event Name</label>
    <input type="text" id="event_name" name="event_name"><br>

    <label for="event_description">Description</label>
    <textarea id="event_description" name="event_description"></textarea><br>

    <label for="event_status">Status</label>
    <input type="text" id="event_status" name="event_status"><br>

    <label for="event_category">Category</label>
    <input type="text" id="event_category" name="event_category"><br>

    <label for="event_country">Country</label>
    <input type="text" id="event_country" name="event_country"><br>

    <label for="event_city">City</label>
    <input type="text" id="event_city" name="event_city"><br>

    <label for="event_address">Address</label>
    <input type="text" id="event_address" name="event_address"><br>

    <label for="event_contact">Contact</label>
    <input type="text" id="event_contact" name="event_contact"><br>

    <label for="event_updated">Updated</label>
    <input type="date" id="event_updated" name="event_updated"><br>

    <label for="event_url">Event URL</label>
    <input type="url" id="event_url" name="event_url"><br>

    <label for="event_startdate">Start Date</label>
    <input type="date" id="event_startdate" name="event_startdate"><br>

    <label for="event_enddate">End Date</label>
    <input type="date" id="event_enddate" name="event_enddate"><br>
</div>
